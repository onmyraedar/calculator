<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p></p>
        </div>
        <div class="row-1-btns">
            <button>Backspace</button>
            <button>Clear</button>
        </div>
        <div class="row-2-btns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="row-3-btns">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="row-4-btns">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="row-5-btns">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
</body>
</html>
