<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <p class="small-display">0</p>
            <h3 class="main-display">0</h3>
        </div>
        <div class="btn-row btn-row-1">
            <button class="backspace-btn">
                <span class="material-symbols-outlined">
                    backspace
                </span>
            </button>
            <button class="clear-btn">Clear</button>
        </div>
        <div class="btn-row btn-row-2">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">/</button>
        </div>
        <div class="btn-row btn-row-3">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">*</button>
        </div>
        <div class="btn-row btn-row-4">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">-</button>
        </div>
        <div class="btn-row btn-row-5">
            <button class="digit">0</button>
            <button>.</button>
            <button class="equal-sign">=</button>
            <button class="operator">+</button>
        </div>
</body>
</html>
